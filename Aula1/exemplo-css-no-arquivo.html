<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo CSS no arquivo</title>
    <style>
      p {
        font-size: 20px;
        text-align: center;
        color: coral;
      }
      strong {
        color: rgb(139, 0, 97);
      }
      h1 {
        color: chocolate;
      }
    </style>
  </head>
  <body>
    <h1>Linguagens de Programação</h1>
    <p>As <strong> Linguagens </strong> mais utilizadas são:</p>
    <p>Java</p>
    <p>Java Script</p>
  </body>
</html>
